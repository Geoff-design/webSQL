          <script>
            let cart = [];
        
            $(document).ready(function() {
              // Load menu items from Google Sheets
              google.script.run.withSuccessHandler(renderMenu).getMenuItems();
        
              $('#save-button').click(function() {
                saveToGoogleSheet();
              });
        
              $('#clear-button').click(function() {
                clearCart();
              });      
        
        
        
            });
        
            function renderMenu(menuItems) {
              const tbody = $('#menu-table tbody');
              menuItems.forEach(item => {
                tbody.append(`<tr>
                  <td>${item.id}</td>
                  <td>${item.name}</td>
                  <td>${item.price}</td>
                  <td><button onclick='addToCart(${JSON.stringify(item)})'>加一份</button></td>
                </tr>`);
              });
            }
        
            function addToCart(item) {
              const existingItem = cart.find(i => i.name === item.name);
              if (existingItem) {
                existingItem.quantity++;
              } else {
                cart.push({ id: item.id, name: item.name, price: item.price, quantity: 1 });
               }
            //////   ok 
            
            //  const existingItem = cart.find(i => i.id === item.id);
            //  if (existingItem) {
            //    existingItem.quantity++;
            //  } else {
            //    item.quantity = 1;
            //    cart.push(item);
            //  }
        
              renderCart();
            }
        
            function removeFromCart(name) {
              cart = cart.filter(item => item.name !== name);
              renderCart();
            }
        
            function renderCart() {
              const tbody = $('#cart-body');
              tbody.empty();
              let total = 0;
        
              cart.forEach(item => {
                tbody.append(`<tr>
                  <td>${item.name}</td>
                  <td>${item.price}</td>
                  <td>${item.quantity}</td>
                  <td><button onclick='removeFromCart("${item.name}")'>刪除</button></td>
                </tr>`);
                total += item.price * item.quantity;
              });
        
              $('#total').text(`總價 :  $${total.toFixed(0)}`);
            }
        
                //清除購物車
                function clearCart() {
                    // var cart = document.getElementById("cart");
                    cart = [];
                    total = 0;
        
                    renderCart();
                }
        
        
        
        
            function saveToGoogleSheet() {
              google.script.run.withSuccessHandler(() => {
                alert('Your cart has been saved successfully!');
              }).saveCart(cart);
            }
           
            $('#save-button').click(function() {
              google.script.run.withSuccessHandler(() => {
                alert('餐點為您準備中 !!');
              }).saveToSheet(cart);
            });
        
          </script>
